<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bajo Island</title>
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link rel="stylesheet" href="/public/styles/main.css" type="text/css">
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

    <script type="text/javascript" src="/public/scripts/app.js"></script>
    <link rel="stylesheet" href="/public/vendor/normalize-4.1.1.css">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta http-equiv="cleartype" content="on">
    <meta name="format-detection" content="telephone=no">
</head>
<body>
  <main>
    <section>
        <nav class="navbar">
            <h1 class = "navbar__title">Bajo Island</h1>
            <a href="#" class="navbar__reg-btn">Register</h4>
            <a href="#" class="navbar__login-btn">Login</h4>
            <section class="navbar__drop-down reg-box">
              <form action="https://bajo-island-api.herokuapp.com/api/register" method="post" class="navbar__form">
                <p>Register your player name</p>
                <input name="name" type="text" placeholder="Player name" class="navbar__form-input navbar__reg-name">
                <br>
                <input type="password" placeholder="Password" class="navbar__form-input">
                <br>
                <span class="navbar__form-validation"></span>
                <input type="submit" value="Register" class="navbar__nav-link">
              </form>
            </section>
            <section class="navbar__drop-down login-box">
              <form action="https://bajo-island-api.herokuapp.com/api/register" method="get" class="navbar__form">
                <p>Login</p>
                <input name="name" type="text" placeholder="Player name" class="navbar__form-input navbar__login-name">
                <br>
                <input type="password" placeholder="Password" class="navbar__form-input">
                <br>
                <span class="navbar__form-validation"></span>
                <input type="submit" value="Login" class="navbar__nav-link">
              </form>
            </section>
        </nav>
        <section class="game">
            <div class="game__container" id="game-container">
                <article id="statusbar" class="game__status-bar">
                  <!-- status bar renders here  -->
                  <!-- <table class="game__table">
                         <tr>
                          <td>Player: Andrea</td>
                          <td>Level: 1</td>
                          <td>Money: $2000</td>
                          <td>Popularity: 9</td>
                          <td>Score: 2250</td>
                        </tr> 
                      </table> -->
                  </article>
                  <!-- game renders here -->
            </div>

          </section>
    </section>
    <section class="guide">
      <article class="guide__container">
        <h2>Welcome to Bajo Island!</h2>
        <p class="guide__content">You are the mayor of Bajo Island, talk to townspeople to help make decisions that will improve the island for generations to come.</p>
        <p class="guide__content">Use cursor keys and mouse.</p>
        <p class="guide__content">Good luck, friend!</p>
      </article>
    </section>
    <section class="scores">
      <article class="scores__container">
          <h2>High Scores</h2>
        <table class="scores__table">
          <thead>
            <tr>
              <th class="scores__th">NAME</th>
              <th class="scores__th">SCORE</th>
            </tr>
          </thead>
          <tbody id="scores">
            <!-- high scores render here -->
          </tbody>
        </table>
      </article>
    </section>
    <section class="results">
      <article class="results__container">
        <img class="results__img" src="../public/images/BajoGazette.png">
      </article>
    </section>
  </main>
  <!-- JS -->
</body>
</html>
