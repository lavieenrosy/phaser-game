<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

  <main>
    <section>
        <nav class="navbar">
            <h1 class="navbar__title">Bajo Island</h1>
            <a href="#" class="navbar__btn">Login
        </a></nav>
        <section class="game">
          <div class="game__container" id="game-container"></div>
        </section>
    </section>
    <section class="guide">
      <article class="guide__container">
        <h2>Welcome to Bajo Island!</h2>
        <p class="guide__content">You are the mayor of Bajo Island, talk to townspeople to help make decisions that will improve the island for generations to come.</p>
        <p class="guide__content">Use cursor keys and mouse.</p>
        <p class="guide__content">Good luck, friend!</p>
      </article>
    </section>
    <section class="scores">

          <h2>High Scores</h2>

          <tr>
            <th class="scores__th">NAME</th>
            <th class="scores__th">SCORE</th>

          <table id="scores" class="scores__table">
          <tr>
            <td class="scores__td">2150</td>

          <tr>

          </tr>
          <tr>
            <td class="scores__td">1800</td>
            <td class="scores__td">ROSY</td>
          </tr>
          <tr>
              <td class="scores__td">1750</td>
              <td class="scores__td">ANDREA</td>
            </tr>
        </table>
      </article>
    </section>
    <section class="results">
      <article class="results__container">
        <img class="results__img" src="../public/images/BajoGazette.png">
      </article>
    </section>
  </main>

<script type="text/javascript" src="./dist/vendor.bundle.js"></script><script type="text/javascript" src="./dist/bundle.js"></script></body>
